<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="Logo">
          
            <h1><img class="imagen-logo" src="../imagens/logo.png" alt="Logo-Barbearia-Alura"></h1>
        </div>    
        <div class="links">
            <ul class="nav-links"> 
                <li><a class="page-links" href="#">Home</a></li>
                <li><a class="page-links" href="#">Produtos</a></li>
                <li><a class="page-links" href="#">Contatos</a></li>
            </ul>
        </div>

    </header>

    <main>
        <form>
            <label for="Nome">Nome e Sobrenome</label>
            <input type="text" id="Nome" class="input-padrão" required>
            
            <label for="Email">Email</label>
            <input type="email" id="Email" class="input-padrão" required placeholder="seu-email@gmail.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" class="input-padrão" required placeholder="(xx) xxxxx-xxxx">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" colstextarea="70" rows="10" class="input-padrão" required placeholder=""></textarea>

            <fieldset class="contatos">
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="caontato" id="radio-email">Email</label>               
                <label for="radio-telefone"><input type="radio" name="caontato" id="radio-telefone">Telefone</label>              
                <label for="radio-whatsapp"><input type="radio" name="caontato" id="radio-whatsapp" checked>Whatsapp</label>               
                
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select id="seleção">
                    <option >Manha</option>
                    <option >Tarde</option>
                    <option >Noite</option>
                </select>
            </fieldset>

            <label> <input type="checkbox" name="checkbox" class="checkbox" class="input-padrão" checked> Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar formulario" class="submit-button">
        </form>
        
        <table  class="table-times">

            <thead> 
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tr>
                <td >Segunda</td>
                <td>8hr ~ 20hr</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8hr ~ 20hr</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8hr ~ 20hr</td>
            </tr>

        </table>
        
    </main>

    <footer>
        <img src="../imagens/logo-branco.png" alt="Logo-Barberia-Alura">
        <p class="copyright">©️ Copyrigth Barbearia Alura - 2021</p>
    </footer>




</body>
</html>
